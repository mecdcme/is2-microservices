server:
  port: 8661
spring:
  application:
    name: is2-discovery-service
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
    server:
      waitTineInMsWhenSyncEmpty: 0
